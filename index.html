<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='on_2.png'">Turn on the light</button>
    <img id="myImage" src="0ff2.png" style="width:100px">
    <button onclick="document.getElementById('myImage').src='0ff2.png'">Turn off the light</button>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "paragraph Changed";
        }
    </script>
</body>
</html>
